name: ğŸš€ 1% Elite Hybrid Framework CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven

    - name: ğŸŒ Setup Chrome for Headless Testing
      uses: browser-actions/setup-chrome@latest

    - name: ğŸ—ï¸ Build and Execute Selenium Tests
      # -Dheadless=true is critical for running on Linux servers without a UI
      run: mvn clean test -Dheadless=true

    - name: ğŸ“Š Archive Extent Reports
      if: always() # Ensures reports are uploaded even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: Extent-Automation-Report
        path: reports/ # Matches your ExtentManager output directory
